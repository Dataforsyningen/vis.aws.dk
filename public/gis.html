<html lang="en">
  <head>

    <link href="/css/leaflet.contextmenu.min.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DAWA Vis</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="input-group">
              <div class="input-group-addon">https://api.dataforsyningen.dk/</div>
              <input id="url" type="text" class="form-control" placeholder="DAWA URL">
            </div>
            <button type="submit" id="tilføj" class="form-control">Tilføj</button>         
            <button type="submit" id="fjern" class="form-control">Fjern</button>             
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div class="dropdown">
            <button id="layers" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Lag
              <span class="caret"></span>
            </button>
            <ul id="urls" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            </ul>
          </div>
          <form id='form'> 
            <h3>Linje</h3>
            <div class="form-group"> 
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input id="linjevises" type="checkbox"> Vises
                  </label>
                </div>
                <label for="linjefarve">Farve</label><br/>
                <select id="linjefarve" class="form-control">
                  <option value='blue' selected='selected'>Blue</option>
                  <option value='green'>Green</option>
                  <option value='yellow'>Yellow</option>
                  <option value='red'>Red</option>
                </select>
                <label for="linjetykkelse">Tykkelse</label><br/>
                <select id="linjetykkelse" class="form-control">
                  <option value='1'>1</option>
                  <option value='2'>2</option>
                  <option value='3'>3</option>
                  <option value='4'>4</option>
                  <option value='5'>5</option>
                  <option value='6'>6</option>
                  <option value='7'>7</option>
                  <option value='8'>8</option>
                  <option value='9'>9</option>
                  <option value='10'>10</option>
                </select>
                <label for="linjeopacitet">Opacitet</label><br/>
                <select id="linjeopacitet" class="form-control">
                  <option value='0.1'>0.1</option>
                  <option value='0.2'>0.2</option>
                  <option value='0.3'>0.3</option>
                  <option value='0.4'>0.4</option>
                  <option value='0.5'>0.5</option>
                  <option value='0.6'>0.6</option>
                  <option value='0.7'>0.7</option>
                  <option value='0.8'>0.8</option>
                  <option value='0.9'>0.9</option>
                  <option value='1'>1.0</option>
                </select>
              </div>
            </div>
            <h3>Fyld</h3>
            <div class="form-group"> 
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input id="fyldvises" type="checkbox"> Vises
                  </label>
                </div>
                <label for="fyldfarve">Farve</label><br/>
                <select id="fyldfarve" class="form-control">
                  <option value='blue' selected='selected'>Blue</option>
                  <option value='green'>Green</option>
                  <option value='yellow'>Yellow</option>
                  <option value='red'>Red</option>
                </select>
                <label for="fyldopacitet">Opacitet</label><br/>
                <select id="fyldopacitet" class="form-control">
                  <option value='0.1'>0.1</option>
                  <option value='0.2'>0.2</option>
                  <option value='0.3'>0.3</option>
                  <option value='0.4'>0.4</option>
                  <option value='0.5'>0.5</option>
                  <option value='0.6'>0.6</option>
                  <option value='0.7'>0.7</option>
                  <option value='0.8'>0.8</option>
                  <option value='0.9'>0.9</option>
                  <option value='1'>1.0</option>
                </select>
              </div>
            </div> 
            <h3>Punkt</h3>
            <div class="form-group"> 
              <div class="form-group">
                <label for="radius">Tykkelse</label><br/>
                <select id="radius" class="form-control">
                  <option value='1'>1</option>
                  <option value='2'>2</option>
                  <option value='3'>3</option>
                  <option value='4'>4</option>
                  <option value='5'>5</option>
                  <option value='6'>6</option>
                  <option value='7'>7</option>
                  <option value='8'>8</option>
                  <option value='9'>9</option>
                  <option value='10'>10</option>
                </select>
                <div class="checkbox">
                  <label>
                    <input id="husnr" type="checkbox">Husnr
                  </label>
                </div>
              </div>
            </div>
            <button id="danwebside" type="button" class="btn btn-primary">Dan webside</button>
          </form>
        </div>
          
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ui-map">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="/js/gis.js"></script>
  </body>
</html>
